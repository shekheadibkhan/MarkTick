<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Tick</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #4a90e2;
        }

        #quiz-container {
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin: 10px 0;
            cursor: pointer;
            padding: 10px;
            background: #e8f0fe;
            border-radius: 8px;
            transition: background 0.3s;
        }

        label:hover {
            background: #d2e3fc;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #timer {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            color: #ff5722;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background-color: #357ab8;
        }

        #score {
            text-align: center;
            font-size: 2rem;
            margin-top: 20px;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Mark Tick</h1>
    <div id="quiz-container"></div>
    <div id="timer"></div>
    <div id="score"></div>
    <button id="next-btn" disabled>Next</button>

    <script>
       const allQuestions = [];
for (let i = 1; i <= 100; i++) {
    allQuestions.push({
        question: `What is ${i} + ${i}?`,
        options: [i, i * 2, i + 1, i - 1, i + 3, i - 2, i + 5, i - 4, i + 7, i - 6],
        answer: 1 // The correct answer is always the second option (i * 2) 
    });
}

        const questions = allQuestions.sort(() => Math.random() - 0.5).slice(0, 20);

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 60;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                document.getElementById('score').textContent = `Final Score: ${score}/${questions.length}`;
                document.getElementById('next-btn').disabled = true;
                document.getElementById('timer').textContent = "Quiz Completed";
                return;
            }

            clearInterval(timer);
            timeLeft = 60;
            const currentQuestion = questions[currentQuestionIndex];
            const quizContainer = document.getElementById('quiz-container');
            const timerDisplay = document.getElementById('timer');
            const nextButton = document.getElementById('next-btn');
            nextButton.disabled = true;

            const shuffledOptions = shuffleArray([...currentQuestion.options]).slice(0, 4);
if (!shuffledOptions.includes(currentQuestion.options[currentQuestion.answer])) {
    shuffledOptions[Math.floor(Math.random() * 4)] = currentQuestion.options[currentQuestion.answer];
}

            quizContainer.innerHTML = `
                <div class="question-block">
                    <h2>Question ${currentQuestionIndex + 1}: ${currentQuestion.question}</h2>
                    ${shuffledOptions
                        .map(
                            (option, i) => `
                                <label>
                                    <input type="radio" name="answer" value="${currentQuestion.options.indexOf(option)}">
                                    ${option}
                                </label>
                            `
                        )
                        .join('')}
                </div>
            `;

            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.addEventListener('change', () => {
                    nextButton.disabled = false;
                });
            });

            timerDisplay.textContent = `Time: ${timeLeft}s`;

            timer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}s`;
                if (timeLeft === 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function nextQuestion() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return; // Prevent proceeding without answering

            if (parseInt(selected.value) === questions[currentQuestionIndex].answer) {
                score++;
            }
            currentQuestionIndex++;
            loadQuestion();
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);

        loadQuestion();
    </script>
</body>
</html>
